<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Goodsple 인증번호 안내</title>
</head>
<body style="background-color: #f8f8f8; padding: 40px 0; margin: 0; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;">
<div style="max-width: 480px; margin: 0 auto; background-color: #F5F2FF; border-radius: 12px; padding: 32px; text-align: center;">

    <div style="font-size: 20px; font-weight: 500; color: #333; margin-bottom: 12px;">
        안녕하세요, <strong style="color: #997BEB;">Goodsple</strong>입니다. 👋
    </div>

    <div style="font-size: 16px; color: #444; margin-bottom: 24px;">
        <span th:if="${purpose == 'find-id'}">
            아이디 찾기를 위한 <strong style="color: #997BEB;">인증번호</strong>를 아래에 안내드립니다.
        </span>
        <span th:if="${purpose == 'reset-password'}">
            비밀번호 재설정을 위한 <strong style="color: #997BEB;">인증번호</strong>를 아래에 안내드립니다.
        </span>
    </div>

    <div style="
      display: inline-block;
      background-color: #ffffff;
      color: #997BEB;
      font-size: 32px;
      font-weight: bold;
      padding: 16px 32px;
      border-radius: 10px;
      letter-spacing: 4px;
      margin-bottom: 24px;" th:text="${code}">
        912630
    </div>

    <div style="font-size: 14px; color: #555;">
        본 인증번호는 <strong>3분간 유효</strong>하며,<br />
        유효 시간이 지난 경우, 다시 요청해 주세요.
    </div>

    <div style="font-size: 12px; color: #aaa; margin-top: 32px;">
        감사합니다.<br/>Goodsple 드림
    </div>

</div>
</body>

</html>
